<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>

    <form>
        <div class="form-group">
            <label for="x">play area X size: </label>
            <input type="text" id="x">

        <div class="form-group">
            <label for="y">play area Y size: </label>
            <input type="text" id="y">

            <label for="ships">ships number: </label>

            <button type="button" disabled>Create</button>
        </div>

    <section class="hidden">

        <table></table>
        <div>
            <h2 class="info">Ships number that you have:</h2><p class="info"></p>

    </section>
